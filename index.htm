<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Valentine's Day ğŸ’</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Caveat:wght@500;700&display=swap" rel="stylesheet"/>
<style>
  /* â”€â”€â”€ Reset â”€â”€â”€ */
  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

  :root {
    --rose:      #e84570;
    --rose-soft: #f06292;
    --cream:     #fff5f7;
    --dark:      #3b1a2e;
  }

  body {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    background: var(--cream);
    font-family: 'Playfair Display', serif;
  }

  /* â”€â”€â”€ Ambient Background â”€â”€â”€ */
  body::before {
    content: '';
    position: fixed; inset: 0;
    background:
      radial-gradient(ellipse 80% 60% at 20% 30%, rgba(232,69,112,.12) 0%, transparent 60%),
      radial-gradient(ellipse 70% 50% at 75% 70%, rgba(240,98,146,.10) 0%, transparent 55%),
      radial-gradient(ellipse 50% 40% at 50% 10%, rgba(201,169,110,.06) 0%, transparent 60%);
    pointer-events: none;
    z-index: 0;
  }

  /* â”€â”€â”€ Floating Hearts â”€â”€â”€ */
  .hearts-layer {
    position: fixed; inset: 0;
    pointer-events: none;
    z-index: 1;
    overflow: hidden;
  }
  .heart {
    position: absolute;
    bottom: -60px;
    opacity: 0;
    animation: floatUp linear infinite;
    color: var(--rose-soft);
    will-change: transform;
  }
  .heart svg { width: 100%; height: 100%; display: block; }

  .heart:nth-child(1)  { left:  5%; width:20px; animation-duration:8s;   animation-delay:0s;   }
  .heart:nth-child(2)  { left: 12%; width:30px; animation-duration:10s;  animation-delay:1.5s; }
  .heart:nth-child(3)  { left: 22%; width:16px; animation-duration:7s;   animation-delay:3s;   }
  .heart:nth-child(4)  { left: 35%; width:24px; animation-duration:9s;   animation-delay:0.5s; }
  .heart:nth-child(5)  { left: 48%; width:18px; animation-duration:11s;  animation-delay:2s;   }
  .heart:nth-child(6)  { left: 55%; width:28px; animation-duration:8.5s; animation-delay:4s;   }
  .heart:nth-child(7)  { left: 65%; width:20px; animation-duration:9.5s; animation-delay:1s;   }
  .heart:nth-child(8)  { left: 75%; width:32px; animation-duration:10.5s;animation-delay:3.5s; }
  .heart:nth-child(9)  { left: 82%; width:17px; animation-duration:7.5s; animation-delay:2.5s; }
  .heart:nth-child(10) { left: 90%; width:22px; animation-duration:9s;   animation-delay:0.8s; }
  .heart:nth-child(11) { left: 40%; width:14px; animation-duration:12s;  animation-delay:5s;   }
  .heart:nth-child(12) { left: 70%; width:19px; animation-duration:8s;   animation-delay:6s;   }

  @keyframes floatUp {
    0%   { transform: translateY(0) rotate(0deg);     opacity: 0; }
    8%   { opacity: .55; }
    92%  { opacity: .35; }
    100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
  }

  /* â”€â”€â”€ Card â”€â”€â”€ */
  .card {
    position: relative;
    z-index: 10;
    background: #fff;
    border-radius: 28px;
    padding: 56px 48px 48px;
    max-width: 480px;
    width: 90%;
    text-align: center;
    box-shadow:
      0  4px 24px  rgba(232,69,112,.10),
      0 16px 48px  rgba(232,69,112,.08),
      inset 0 1px 0 rgba(255,255,255,.6);
    border: 1px solid rgba(232,69,112,.08);
    animation: cardIn .8s cubic-bezier(.22,1,.36,1) both;
  }
  @keyframes cardIn {
    from { opacity:0; transform: translateY(28px) scale(.96); }
    to   { opacity:1; transform: translateY(0)    scale(1);   }
  }
  .card::before {
    content: '';
    position: absolute;
    top: -2px; left: 50%;
    transform: translateX(-50%);
    width: 80px; height: 4px;
    background: linear-gradient(90deg, transparent, var(--rose), transparent);
    border-radius: 0 0 4px 4px;
  }

  /* â”€â”€â”€ Heart Icon â”€â”€â”€ */
  .big-heart {
    width: 72px; height: 72px;
    margin: 0 auto 20px;
    animation: pulse 1.4s ease-in-out infinite;
  }
  @keyframes pulse {
    0%, 100% { transform: scale(1);    }
    50%      { transform: scale(1.12); }
  }

  /* â”€â”€â”€ Text â”€â”€â”€ */
  .question {
    font-size: 1.75rem;
    font-weight: 700;
    color: var(--dark);
    line-height: 1.3;
    letter-spacing: -.5px;
    margin-bottom: 8px;
  }
  .sub {
    font-family: 'Caveat', cursive;
    font-size: 1.25rem;
    color: var(--rose-soft);
    margin-bottom: 36px;
    font-weight: 500;
  }

  /* â”€â”€â”€ Buttons â”€â”€â”€ */
  .buttons {
    display: flex;
    justify-content: center;
    gap: 20px;
    position: relative;
    min-height: 56px;
  }

  .btn {
    min-width: 130px;
    padding: 14px 32px;
    border: none;
    border-radius: 50px;
    font-family: 'Playfair Display', serif;
    font-size: 1.15rem;
    font-weight: 700;
    cursor: pointer;
    user-select: none;
    -webkit-user-select: none;
  }

  /* YES */
  .btn-yes {
    position: relative;
    z-index: 2;
    background: linear-gradient(135deg, var(--rose), #d63a65);
    color: #fff;
    box-shadow: 0 4px 18px rgba(232,69,112,.35);
    transition: transform .2s ease, box-shadow .2s ease;
  }
  .btn-yes:hover {
    transform: translateY(-2px) scale(1.06);
    box-shadow: 0 6px 26px rgba(232,69,112,.45);
  }
  .btn-yes:active {
    transform: translateY(0) scale(.98);
  }

  /* NO â€“ real button (invisible placeholder keeps layout) */
  .btn-no-placeholder {
    min-width: 130px;
    padding: 14px 32px;
    visibility: hidden;
  }

  /* NO â€“ the flying button */
  .btn-no {
    position: fixed;
    z-index: 9999 !important;
    background: #f5f0f2;
    color: #8a5a6a;
    box-shadow: 0 2px 8px rgba(0,0,0,.08);
    will-change: transform;
    pointer-events: auto;
    left: 0;
    top: 0;
  }
  .btn-no:hover {
    box-shadow: 0 4px 14px rgba(0,0,0,.12);
  }

  /* Ghost trail copies */
  .ghost {
    position: fixed;
    z-index: 9998 !important;
    min-width: 130px;
    padding: 14px 32px;
    border: none;
    border-radius: 50px;
    font-family: 'Playfair Display', serif;
    font-size: 1.15rem;
    font-weight: 700;
    background: #f5f0f2;
    color: #8a5a6a;
    pointer-events: none;
    will-change: transform, opacity;
    opacity: 0;
    transform: translate(0,0) scale(1);
    left: 0;
    top: 0;
  }

  /* â”€â”€â”€ Celebration â”€â”€â”€ */
  .celebration {
    display: none;
    position: fixed; inset: 0;
    z-index: 10000;
    background: rgba(59,26,46,.85);
    backdrop-filter: blur(6px);
    align-items: center;
    justify-content: center;
    flex-direction: column;
    text-align: center;
    padding: 32px;
    animation: fadeIn .5s ease;
  }
  .celebration.show { display: flex; }
  @keyframes fadeIn { from { opacity:0; } to { opacity:1; } }

  .celebration .big-heart { width:100px; height:100px; margin-bottom:24px; animation-duration:1s; }
  .celebration h1 {
    font-size: 2.6rem;
    color: #fff;
    font-weight: 700;
    margin-bottom: 10px;
    text-shadow: 0 2px 12px rgba(232,69,112,.4);
  }
  .celebration p {
    font-family: 'Caveat', cursive;
    font-size: 1.5rem;
    color: var(--rose-soft);
    font-weight: 500;
  }

  /* Confetti */
  .confetti-piece {
    position: absolute;
    border-radius: 2px;
    pointer-events: none;
    will-change: transform;
    animation: confettiFall 2.5s ease-in forwards;
  }
  @keyframes confettiFall {
    0%   { transform: translateY(0) rotate(0deg);     opacity:1; }
    100% { transform: translateY(100vh) rotate(720deg); opacity:0; }
  }

  /* Hint */
  .hint {
    font-family: 'Caveat', cursive;
    font-size: 1rem;
    color: var(--rose-soft);
    margin-top: 28px;
    opacity: .7;
    min-height: 1.4em;
  }
</style>
</head>
<body>

<div class="hearts-layer" id="heartsLayer"></div>

<div class="card">
  <svg class="big-heart" viewBox="0 0 24 24" fill="var(--rose)">
    <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
  </svg>

  <h2 class="question">Will you be my Valentine? ğŸ’</h2>
  <p class="sub">Come on, there's only one right answerâ€¦</p>

  <div class="buttons">
    <button class="btn btn-yes" id="btnYes">Yes!</button>
    <div class="btn-no-placeholder"></div>
  </div>

  <p class="hint" id="hint">ğŸ‘€ Try clicking Noâ€¦</p>
</div>

<!-- The real No button -->
<button class="btn btn-no" id="btnNo">No</button>

<!-- Celebration overlay -->
<div class="celebration" id="celebration">
  <svg class="big-heart" viewBox="0 0 24 24" fill="var(--rose)">
    <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
  </svg>
  <h1>Yay! ğŸ‰</h1>
  <p>You made the right choice ğŸ’•</p>
</div>

<!-- Hidden heart SVG stamp for the floating layer -->
<svg style="display:none" id="heartSvg" viewBox="0 0 24 24">
  <path fill="currentColor" d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
</svg>

<script>
(function () {
  'use strict';

  /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
     1.  FLOATING HEARTS
     â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
  var heartsLayer = document.getElementById('heartsLayer');
  var heartHTML   = document.getElementById('heartSvg').outerHTML;
  for (var i = 0; i < 12; i++) {
    var h = document.createElement('div');
    h.className = 'heart';
    h.innerHTML = heartHTML;
    heartsLayer.appendChild(h);
  }

  /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
     2.  NO-BUTTON
     â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
  var btnNo = document.getElementById('btnNo');
  var hint  = document.getElementById('hint');

  var BW, BH;
  var VW, VH;

  function measureOnce() {
    BW = btnNo.offsetWidth;
    BH = btnNo.offsetHeight;
    console.log('Button size:', BW, BH);
  }
  
  function measureViewport() {
    VW = window.innerWidth;
    VH = window.innerHeight;
    console.log('Viewport:', VW, VH);
  }
  
  measureViewport();
  
  var curX = 0, curY = 0;
  var tgtX = 0, tgtY = 0;

  // Initialize button position
  setTimeout(function() {
    measureOnce();
    var ph = document.querySelector('.btn-no-placeholder');
    var r  = ph.getBoundingClientRect();
    curX = r.left;
    curY = r.top;
    tgtX = curX;
    tgtY = curY;
    btnNo.style.transform = 'translate(' + curX + 'px,' + curY + 'px)';
    console.log('Initial position:', curX, curY);
  }, 100);

  window.addEventListener('resize', measureViewport);

  /* Ghost pool */
  var GHOST_COUNT = 8;
  var ghosts = [];
  (function () {
    for (var g = 0; g < GHOST_COUNT; g++) {
      var el = document.createElement('div');
      el.className = 'ghost';
      el.textContent = 'No';
      document.body.appendChild(el);
      ghosts.push({ el: el, life: 0 });
    }
  })();
  var ghostIdx = 0;

  /* Hints */
  var hints = [
    'ğŸ‘€ Try clicking Noâ€¦',
    'ğŸ˜ That was closeâ€¦',
    'ğŸ˜‚ Nice try!',
    'ğŸƒ It is faster than you!',
    'ğŸ’¨ You will never catch it!',
    'ğŸ˜œ Keep tryingâ€¦',
    'ğŸ”„ This will go on foreverâ€¦',
    'ğŸ˜ˆ Good luck!'
  ];
  var hintIdx = 0;

  var active = false;
  var mouseX = 0, mouseY = 0;
  var rafId  = 0;

  function computeTarget() {
    var cx = curX + BW * 0.5;
    var cy = curY + BH * 0.5;

    var dx = cx - mouseX;
    var dy = cy - mouseY;
    var dist = Math.sqrt(dx * dx + dy * dy) || 1;
    dx /= dist;
    dy /= dist;

    var push = Math.max(220, 360 - dist * 0.55);

    var nx = curX + dx * push;
    var ny = curY + dy * push;

    var pad = 14;
    nx = Math.max(pad, Math.min(VW - BW - pad, nx));
    ny = Math.max(pad, Math.min(VH - BH - pad, ny));

    if (Math.abs(nx - tgtX) < 6 && Math.abs(ny - tgtY) < 6) {
      if (Math.abs(dx) < Math.abs(dy)) {
        nx += (Math.random() > 0.5 ? 1 : -1) * (80 + Math.random() * 100);
      } else {
        ny += (Math.random() > 0.5 ? 1 : -1) * (80 + Math.random() * 100);
      }
      nx = Math.max(pad, Math.min(VW - BW - pad, nx));
      ny = Math.max(pad, Math.min(VH - BH - pad, ny));
    }

    tgtX = nx;
    tgtY = ny;
  }

  function fireGhost(x, y) {
    var g = ghosts[ghostIdx];
    ghostIdx = (ghostIdx + 1) % GHOST_COUNT;
    g.el.style.transform = 'translate(' + x + 'px,' + y + 'px) scale(1)';
    g.el.style.opacity   = '0.32';
    g.life = 18;
  }

  var lastGhostX = -999, lastGhostY = -999;

  function tick() {
    var ease = 0.14;
    curX += (tgtX - curX) * ease;
    curY += (tgtY - curY) * ease;
    btnNo.style.transform = 'translate(' + curX + 'px,' + curY + 'px)';

    var dx = curX - lastGhostX;
    var dy = curY - lastGhostY;
    if (dx * dx + dy * dy > 900) {
      fireGhost(curX, curY);
      lastGhostX = curX;
      lastGhostY = curY;
    }

    for (var i = 0; i < GHOST_COUNT; i++) {
      var g = ghosts[i];
      if (g.life <= 0) continue;
      g.life--;
      var t = 1 - (g.life / 18);
      g.el.style.opacity   = 0.32 * (1 - t);
      g.el.style.transform = g.el.style.transform.split(' scale')[0] + ' scale(' + (1 - t * 0.3) + ')';
    }

    rafId = requestAnimationFrame(tick);
  }

  document.addEventListener('mousemove', function (e) {
    mouseX = e.clientX;
    mouseY = e.clientY;
    if (active) computeTarget();
  });

  btnNo.addEventListener('mouseenter', function () {
    if (active) return;
    active = true;
    hintIdx = Math.min(hintIdx + 1, hints.length - 1);
    hint.textContent = hints[hintIdx];
    computeTarget();
    tick();
  });

  btnNo.addEventListener('click', function (e) {
    e.preventDefault();
    if (!active) {
      active = true;
      hintIdx = Math.min(hintIdx + 1, hints.length - 1);
      hint.textContent = hints[hintIdx];
      tick();
    }
    var pad = 14;
    tgtX = pad + Math.random() * (VW - BW - pad * 2);
    tgtY = pad + Math.random() * (VH - BH - pad * 2);
  });

  /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
     3.  YES BUTTON
     â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
  document.getElementById('btnYes').addEventListener('click', function () {
  document.getElementById('celebration').classList.add('show');
  launchConfetti();

  // Wait 2 seconds, then go to love story page
  setTimeout(function () {
    window.location.href = "inside.htm"; // change if your filename is different
  }, 2000);
});


  function launchConfetti() {
    var colors = ['#e84570','#f06292','#c9a96e','#fff','#ffcdd2','#ad1457','#f48fb1'];
    var cel    = document.getElementById('celebration');
    for (var c = 0; c < 60; c++) {
      var p = document.createElement('div');
      p.className = 'confetti-piece';
      p.style.left            = (Math.random() * 100) + 'vw';
      p.style.top             = '-12px';
      p.style.background      = colors[Math.floor(Math.random() * colors.length)];
      p.style.width           = (6 + Math.random() * 10) + 'px';
      p.style.height          = (6 + Math.random() * 10) + 'px';
      p.style.borderRadius    = Math.random() > .5 ? '50%' : '2px';
      p.style.animationDelay  = (Math.random() * .6) + 's';
      p.style.animationDuration = (2 + Math.random() * 1.5) + 's';
      cel.appendChild(p);
    }
  }

})();
</script>
</body>
</html>
